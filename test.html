<!DOCTYPE html>
<html>
<head>
  <title>(주)국제비엠에스</title>
  <style>
    body {
      background-color: #dfd3c3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      padding: 40px 20px 20px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }
    header img {
      margin-top: 10px;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 50px;
    }
    .buttons button {
      background-color: #8c6a4f;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 24px;
      margin: 0 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #705439;
    }
  </style>
</head>
<body>

  <header>
    <h1>(주)국제비엠에스</h1>
    <!-- 사진 넣는 곳: 이미지 파일 경로를 src에 넣어주세요 -->
    <img src="logo.png" alt="국제비엠에스 로고">
  </header>

  <div class="buttons">
    <button onclick="location.href='견적서.html'">견적서</button>
    <button onclick="location.href='발주서.html'">발주서</button>
  </div>

</body>
</html>
